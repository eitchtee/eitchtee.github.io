# path to your resume.json
json_resume_path: "site/_data/bio-pt.json"

# pt or en
# leave empty to use system
language: "pt"

# override for the header
# leave empty if you want to use the one on your resume.json
name: "Herculino M. Trotta Neto"

colors:
  name: "000000"
  heading: "0e6d24"
  tagline: "000000"
  headingrule: "0e6d24"
  accent: "21BA45"
