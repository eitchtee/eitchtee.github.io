{% for profile in site.data.bio-en.basics.profiles %}
   <a href="{{ profile.url }}"><i class="big {{ profile.network | downcase }} icon icon-color"></i> </a>
{% endfor %}

{% if site.data.bio-en.basics.email %}
  <a href="mailto:{{ site.data.bio-en.basics.email }}"><i class="big mail icon icon-color"></i></a>
{% endif %}
